<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tallink</title>
  <meta name="description" content="Tallink Vue.js example">
  <meta name="author" content="Fred Korts">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	
	<div class="container-fluid header-banner">
		<img src="img/Header.png">
	</div>
	<div class="container-fluid advert-container">
		<img src="img/Ribbon.png">
	</div>
	<div class="container-fluid content">
		<div class="row">
			<div id="form-app" class="col-lg-2">
				<p>{{message}}</p>
				<input type="text" id="input" v-model="message">
			</div>
		</div>
	</div>
  <script>
	new Vue({
		el: '#form-app',
		data: {
			message: 'Hello World!'
		}
	})
  </script>
  <script src="js/app.js"></script>
</body>
</html>
